<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Popover</title>
  
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- MATERIAL ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <nav class="nav">
    <div class="popover">
      <img src="images/avatar.webp" alt="Author" class="popover__img">
      <div class="menu">
        <header class="header popover__header">
          <img src="images/avatar.webp" alt="Author" class="popover__img">
          <div class="author__info">
            <h2 class="author__name">Jordan Hughes</h2>
            <h3 class="author__location">Melbourne, Australia</h3>
          </div>
        </header>
        <div class="popover__images">
          <img  class="popover__image" src="images/1.jpg">
          <img  class="popover__image" src="images/2.jpg">
          <img  class="popover__image" src="images/3.jpg">
          <img  class="popover__image" src="images/4.jpg">
          <img  class="popover__image" src="images/5.jpg">
          <img  class="popover__image" src="images/6.jpg">
        </div>
      </div>
    </div>
    <button data-tooltip="Feedback">
      <span class="material-symbols-outlined"> chat_bubble </span>
    </button>
    <button data-tooltip="Share">
      <span class="material-symbols-outlined"> favorite </span>
    </button>
    <button data-tooltip="Details">
      <span class="material-symbols-outlined"> info </span>
    </button>
  </nav>
  
  <script src="js/main.js"></script>
</body>
</html>
